<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Lie Detection System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url('https://liedetectortest.ie/wp-content/uploads/2018/03/Lie-detection-tests-1-1080x640.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .content-box {
            background: rgba(0, 0, 0, 0.35);
            padding: 30px 45px;
            border-radius: 14px;
            color: white;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 34px;
        }

        p {
            font-size: 18px;
        }

        .btn {
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 18px;
            background-color: #153a66;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #061218;
        }
    </style>
</head>

<body>
    <div class="content-box">
        <h1>Audio Lie Detection System</h1>
        <p>Voice-based deception analysis</p>

        <!-- IMPORTANT: Use Flask route -->
        <form action="/second" method="get">
            <button class="btn" type="submit">Start Now</button>
        </form>
    </div>
</body>
</html>
